<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
crossorigin="anonymous"></script>
<script>
$(function(){
	$(".btn1").on("click", function(e){
		e.preventDefault();
    $(".txt1").css({"background-color" : "pink"});
	});
	
	$(".btn2").on("click", function(e){
    $(".txt2").css({"background-color" : "purple"});
	});
	
	$(".btn3").on("dblclick", function(){
    $(".txt3").css({"background-color" : "orange"});
	});
});

</script>
</head>
<body>
<p><a href ="http://www.naver.com" class ="btn1">버튼1</a></p>
<p class ="txt1">내용1</p>
<p><a href ="http://www.naver.com" class ="btn2">버튼2</a></p>
<p class ="txt2">내용2</p>
<p><button class ="btn3">버튼3</button></p>
<p class ="txt3">내용3</p>
</body>
</html>
