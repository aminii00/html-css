<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
crossorigin="anonymous"></script>
<script>
$(function(){
	$(".tit").css("background-color", "pink").css("border","1px dashed purple");
})  /*class 선택자*/

$(function(){
	$("h1, #tit3").css("background-color", "purple").css("border","1px dashed pink");
})  /*그룹 선택자*/

$(function(){
	$("h1.tit").css("background-color", "orange").css("border","1px dashed yellow");
})  /*종속 선택자*/
</script>
</head>
<body>
<h1 class ="tit">제이쿼리</h1>
<h2 class ="tit">선택자</h2>
<h3 id ="tit3">직접 선택자</h3>
</body>
</html>
