<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  *{
  background-color:#ffcccc;
  }
  .test{
  color:#8800cc;
  }
</style>
<script>
 for (var i=1; i<=10; i++){
	 if(i==6) break;
	 document.write(i, "<br>");
 }
 document.write("== The End == <br>");
 
 
 for (var i=5; i>=0; i--){
	 if(i==0) break;
	 document.write("<span class = 'test'>" +i +"<br>"+ "</span>");
 }
 document.write("== The End == <br>");
</script>
</head>
