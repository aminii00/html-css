<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script language = "javascript">

  function ranData() {
	  var date = new Date();
	  var x = date.getSeconds();
	  var y = (x % 5) + 1;
	  alert("난수 = " + y);
  }
</script>
</head>
<body>
<a href = "#" onClick = "ranData()">난수발생 시키기</a>
</body>
</html>
