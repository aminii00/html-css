<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<Script>
var game = prompt("가위, 바위, 보 중 선택하세요.", "가위");
var gameNum;
switch(game){
case "가위" : gameNum = 1;
break;
case "바위" : gameNum = 2;
break;
case "보" : gameNum = 3;
break;
default: alert("잘못작성하셨습니다.");
location.reload();
}
 var com = Math.ceil( Math.random() *3 );
 document.write("<img src =\"images/"+com+".jpg\">");  /*\경로\*/ 
 if(gameNum == com){
	 document.write("<img src=\"images/happy.png\"><br>");
	 document.write("맞추셨습니다");
 }else {
	 document.write("<img src=\"images/sad.jpg\"><br>");
	 document.write("틀리셨습니다");
 }
</Script>
</head>
<body>

</body>
</html>
