<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
*{
  margin:0;
  padding:0;
}
#galleryZone{text-align:center;}
#galleryZone input[type="image"]{margin:0 8px;}
</style>
<script>
var num=1;
function gallery(direct) {
	if(direct){
		if(num==8) return;
		num++;
	}else{
		if(num==1) return;
		num--;
	}
	var imgTag =document.getElementById("photo");
	imgTag.setAttribute("src", "images/" + num + ".jpg");
}

</script>
</head>
<body>
<div id ="galleryZone">
  <p><img src ="images/1.jpg" id="photo" alt=""></p>

  <button type="button" class="btn btn-info" onclick ="gallery(0)">이전</button>
  <button type="button" class="btn btn-outline-info" onclick ="gallery(1)">다음</button>
  
</div>
</body>
</html>
