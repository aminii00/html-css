<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 속성</title>
<style>
  div{
   margin:20px;
   border:1px solid #ccc;
   border-radius:5px;
  }
  #inline img{
   margin:10px;
  }
  #block img{
   display:block;
   margin:10px;
  }
</style>
</head>
<body>
<div id ="inline">
  <img src ="images/cat.jpg" width=100px;>
  <img src ="images/cat.jpg"width=100px;>
  <img src ="images/cat.jpg"width=100px;>

</div>
<div id ="block">
 <img src ="images/v.png"width=100px;>
 <img src ="images/v.png"width=100px;>
 <img src ="images/v.png"width=100px;>
</div>
</body>
</html>
