<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  img {
    margin:10px;
    padding:5px;
    border:1px solid #ffcccc;
  }
  .invisible {
    visibility:hidden;  /*화면에서 보이지 않게 하기*/
  }
</style>
</head>
<body>
  <img src ="images/v.png" width="200" >
  <img src ="images/v.png" width="200" class = "invisible">
  <img src ="images/v.png" width="200" >
</body>
</html>
