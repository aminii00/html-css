<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스모델</title>
<style>
  div {
    width:200px;
    height:100px;
    display:inline-block;
    border-width:5px;
  }
  .box1{   /*클래스는 .으로 id는 #으로 호출*/
    border-style:solid;   /*실선*/
  }
  .box2{
    border-style:dotted;  /*점선*/
  }
  .box3{
    border-style:dashed;  /*선으로 된 점선*/
  }
</style>
</head>
<body>
<div class ="box1"> </div>
<div class ="box2"> </div>
<div class ="box3"> </div>
</body>
</html>
