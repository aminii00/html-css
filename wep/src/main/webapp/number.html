<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>등록 정보</title>
</head>
<body>
 <form method="post" action ="number" encType="UTF-8">
   <fieldset>
     <legend>등록 정보</legend>
       <ul>
         <li> 
         <label class ="reg" for = "member">참여인원<small>(최대10명)</small></label>
         <input type ="number" id="member" value="1" min="0" max="10" step="1" name ="number1">
       </li> 
       
       <li> 
         <label class ="reg" for = "stuffs">지원물품<small>(1인당 5개)</small></label>
         <input type ="number" id="stuffs" value="1" min="0" max="50" step="5" name ="number2">
       </li>
       
       <li> 
         <label class ="reg" for = "satis">희망 단계<small>(하,중,상)</small></label>
         <input type ="range" id="satis" value="1" min="1" max="3" name = "range">
       </li>  
     </ul>
   </fieldset>
   <input type="submit" value="자료제출">
 </form>
</body>
</html>
