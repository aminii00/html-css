<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 h1 {
   color:#808080;
   padding-bottom:5px;
   border-bottom:3px solid #ffb3d9;  /*아랫부분 3px color실선*/
 }
 p {
  background-color:#ff99cc;
  color:#ffffff;
  padding:10px;
  border: 3px dotted #d9d9d9; /*모든 방향 3px color 점선*/
 }
</style>
</head>
<body>
<h1>박스모델</h1>
<p>박스모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding),
박스의 테두리(border),그리고 여러 박스 모델 간의 여백인 (margin) 등의 요소로 구성되어있다.</p>
</body>
</html>
