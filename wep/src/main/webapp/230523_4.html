<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  div {
    padding:20px;
    margin:10px;
  }
  .box1{
    background:#ff9999;
    float:left;
  }
  .box2{
    background:#ffb3b3;
    float:left;
  }
  .box3{
    background:#ffcccc;
    clear:both;
  }
  .box4{
    background:#ffe6e6;
    clear:both;               /*float 무효화시키기*/
  }
</style>
</head>
<body>
<div class ="box1">박스1</div>
<div class ="box2">박스2</div>
<div class ="box3">박스3</div>
<div class ="box4">박스4</div>
</body>
</html>
